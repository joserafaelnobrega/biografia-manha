<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulario com 	Bootstrap</title>
		<link rel="stylesheet"  href="resouces/css/bootstrap.css">

	</head>
	<body>
		<div class="container"> <!-- inicio countainer -->

		<form method="" action="">
			<div class="form-group">
			<label for="email">E-mail</label>
			<input type="email"  class="form-control" id="email" name="email">
			</div>

			<div class="form-group">
			<label for="senha">Senha</label>
			<input type="password"  class="form-control" id="senha" name="senha">
			</div>

			<div class="form-group" >


				<label for="cidade">Cidade</label>
				<select class="form-control">
				<option value="nat">natal</option>
				<option value="rec">recife</option>
				<option value="bsb">brasilia</option>
				</select>
			</div>


						<div class="form-check">
		  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
		  <label class="form-check-label" for="defaultCheck2">
		    Disabled checkbox
		  </label>
</div>
		</form> <!-- fim do form  -->

		<!-- Carrossel -->	
		<div id="exemplo-carossel" class="carousel slide" data-ride="carousel">

		  <div class="carousel-inner" style="width: 300px; height: 300px;">
		    	<div class="carousel-item active">
		      		<img class="d-block w-100" src="resouces\img\download1.jfif" alt="imagem 1"/>
		    	</div>
		    	<div class="carousel-item">
		      		<img class="d-block w-100" src="resouces\img\download2.jfif" alt="imagem 2"/>
		    	</div>
		    	<div class="carousel-item">
		      		<img class="d-block w-100" src="resouces\img\download3.jfif" alt="imagem 3"/>
		    	</div>
		  </div>
		</div>



     </div> <!-- fim container -->

<script src="resouces/js/jquery.js"></script>
<script src="resouces/js/bootstrap.js"></script>

	</body>
</html>
